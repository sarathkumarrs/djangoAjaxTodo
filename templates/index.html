<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/todo.js' %}"></script>

</head>
<body>
    <h1>Welcome to Djanog Ajax learning tutorial</h1>
    <div class="container">
        <div class="row">
            <form method="POST" class="form-inline justify-content-center mx-5" 
            id="createtaskform" data-url={% url 'task_list_url' %}>
                {% csrf_token %}
                {% for field in form %}
                    {{form}}
                {% endfor %}
                <input type="button" value="Create" class="btn btn-success" id="createbutton">
            </form>
        </div>
    </div>
    <div class="container">
        <div class="col-5 mt-5" id="tasklist">
            {% for task in tasks %}
        <div class="card mb-1" id="taskcard" data-id="{{task.id}}" style="{% if task.completed %}text-decoration: line-through{% endif %}">
                    <div class="card-body">
                        {{task.title}}
                        <button type="button" class="close float-right" data-id="{{task.id}}">
                            <span>&times;</span>
                        </button>
                    </div>
                </div>
            
            {% endfor %}
        </div> 
    </div>
</body>
</html>
